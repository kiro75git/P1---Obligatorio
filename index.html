<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obligatorio de programación</title>
</head>
<body>
    <form id="formInicioSesion">
        <h1>INICIO DE SESION</h1>

        <label for="ingresoNombre" id="labelIngresoNombre" hidden>Nombre y apellido:</label>
        <input type="email" id="ingresoNombre" placeholder="Luis Suarez" hidden> <br>

        <label for="ingresoUsername" id="labelIngresoUsername" hidden>Nombre Usuario:</label>   <!--solo se verá al hacer click en registrar-->
        <input type="text" id="ingresoUsername" placeholder="Luisito" hidden> <br> <br>

        <label for="ingresoTarjeta" id="labelIngresoTarjeta" hidden>Tarjeta:</label>   <!--solo se verá al hacer click en registrar-->
        <input type="text" id="ingresoTarjeta" placeholder="WWWW-XXXX-YYYY-ZZZZ" hidden> <br> <br>

        <label for="ingresoMail">Mail:</label>
        <input type="email" id="ingresoMail" placeholder="Admin@gmail.com">

        <label for="ingresoContra">Contraseña:</label>
        <input type="password" id="ingresoContra" placeholder="Ingrese contraseña">

        <select id="slcTipoUsuario">
            <option value="nd">--seleccione--</option>
            <option value="ad">Administrador</option>
            <option value="cl">Cliente</option>
        </select> <br> <br>

        <input type="button" value="Iniciar Sesión" id="btnInicioSesion">
        <input type="button" value="Registrarse" id="btnRegistro">

    </form>
    <p id="pErrores"></p>
    <input type="button" value="Cerrar sesión" id="btnCerrarSesion" hidden>
    
 <script src="js/codigo.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Obligatorio de programación</title>
</head>
<body>
    <header> <!-- Los logotipos el usuario y el saldo en el header serán visibles en toda la página -->
        <img id="logo" src="https://p1.develotion.com/cart.jpg" alt="logo" />
        <div id="infoUsuario" style="display:none;">
            <h4 id="displayUsuario">Ejemplo</h4>
            <h6 id="displaySaldo">Saldoejemplo: $940352</h6>
        </div>
        <nav> <!-- La barra de navegación principal se ocultará o no en base al usuario ingresado -->
            <ul id="navPrincipal">
                
                <li id="btnSectCatalogo" class="elementoOcultable cliente admin">
                    <a>Catálogo</a>
                </li>
                <li id="btnSectAdministracionDeInventario" class="elementoOcultable admin">
                    <a>Inventario</a>
                </li>
                <li id="btnSectPedidos" class="elementoOcultable cliente admin">
                    <a>Pedidos</a>
                </li>
                <li id="btnSectGanancias" class="elementoOcultable admin">
                    <a>Ganancias</a>
                </li>
                <li id="btnSectSesion" class="elementoOcultable cerrada cliente admin">
                    <a id="textoNavSesion">Iniciar Sesión</a>
                </li>
                
            </ul>
        </nav>
    </header>
    <main> <!-- Aquí se encuentran las secciones de la página -->
        <section class="seccion" id="sectSesion">
            <form id="formInicioSesion">

                <h1>INICIO DE SESION</h1>

                <label for="ingresoUsername">Nombre Usuario:</label>
                <input type="text" id="ingresoUsername" placeholder="Luisito">

                <label for="ingresoContra">Contraseña:</label>
                <input type="password" id="ingresoContra" placeholder="Ingrese contraseña">

                <section class="subsection" id="formRegistro" style="display: none;"> <!-- Dentro de esta subsección se encuentran las opciones para registrarse -->

                    <br>
                    <label for="ingresoNombre">Nombre y apellido:</label>
                    <input type="email" id="ingresoNombre" placeholder="Luis Suarez">
            
                    <label for="ingresoTarjeta">Tarjeta:</label>
                    <input type="text" id="ingresoTarjeta" placeholder="WWWW-XXXX-YYYY-ZZZZ">

                    <label for="ingresoCVC">Codigo de seguridad:</label>
                    <input type="number" id="ingresoCVC" placeholder="CVC">
            
                    <label for="ingresoMail">Mail:</label>
                    <input type="email" id="ingresoMail" placeholder="Admin@gmail.com">
            
                </section>

                <input type="button" value="Iniciar Sesión" id="btnInicioSesion">
                <input type="button" value="Registrarse" id="btnRegistro">
                
                <p id="pError"></p>

            </form>
        </section>

        <section class="seccion" id="sectCatalogo">

            <h1> CATÁLOGO </h1>

            <hr>

            <h2>OFERTAS ESPECIALES</h2>

            <!-- NO INGRESAR NADA DENTRO DE LA SECCION DE CARGA DE PRODUCTOS, SE ELIMINARA AUTOMATICAMENTE DESDE EL JS -->
            <!-- Estas secciones son rellenadas con cada actualización de la página desde el código de javascript mediante un innerHTMl -->
            <section id="seccionCargaDescuentosJS">

            </section>

            <hr>

            <h2>CATÁLOGO GENERAL</h2>
            <!-- NO INGRESAR NADA DENTRO DE LA SECCION DE CARGA DE PRODUCTOS, SE ELIMINARA AUTOMATICAMENTE DESDE EL JS -->
            <section id="seccionCargaProductosJS">

            </section>

        </section>

        <section class="seccion" id="sectPedidos"> <!-- En esta sección de encuentran las tablas con los pedidos, ambas se rellenan desde el javascript, pero cambia su visibilidad en base al usuario -->

            <section id="pedidosAdmin" class="visibilidadVariable admin">

                <h1> ADMINISTRACION DE PEDIDOS </h1>
                <table id="tablaPedidosAdmin">
                    <thead id="tablaPedidosAdminHead"></thead>
                    <thead><td colspan="8">Pendientes</td></thead>
                    <tbody id="tablaPedidosAdminPendientes"></tbody>
                    <thead><td colspan="8">Cancelados</td></thead>
                    <tbody id="tablaPedidosAdminCancelados"></tbody>
                    <thead><td colspan="8">Confirmados</td></thead>
                    <tbody id="tablaPedidosAdminConfirmados"></tbody>
                    <tfoot id="tablaPedidosAdminFoot"></tfoot>
                </table>

            </section>

            <section id="pedidosCliente">

                <h1> MIS PEDIDOS </h1>
                <h2 id="pedidosClienteIdentificacion"></h2>
                <table id="tablaPedidosCliente">
                    <thead id="tablaPedidosClienteHead"></thead>
                    <thead><td colspan="8">Pendientes</td></thead>
                    <tbody id="tablaPedidosClientePendientes"></tbody>
                    <thead><td colspan="8">Cancelados</td></thead>
                    <tbody id="tablaPedidosClienteCancelados"></tbody>
                    <thead><td colspan="8">Confirmados</td></thead>
                    <tbody id="tablaPedidosClienteConfirmados"></tbody>
                    <tfoot id="tablaPedidosClienteFoot"></tfoot>
                </table>

            </section>

        </section>

        <section class="seccion" id="sectAdministracionDeInventario"> <!-- Seccion de inventario, aquí se ve la información completa de los productos, y se puede modificar cualquier aspecto o agregar nuevos productos -->
            <section id="seccionAdminInventarioJS"> 
            <div style="display: flex;">
                <select id="slcProductoAdministrar"></select>
                <label for="slcParametroACambiar" class="invLabel"> Parámetro que desea cambiar: </label>
                <select id="slcParametroACambiar">  <!-- Se puede cambiar cualquier parámetro del producto a excepción de su id -->
                    <option value="nombre">Nombre</option>
                    <option value="descripcion">Descripcion</option>
                    <option value="activo">Activo</option>
                    <option value="precio">Precio</option>
                    <option value="imagen">Imagen</option>
                    <option value="stock">Stock</option>
                    <option value="descuento">Descuento</option>
                </select>
                <section id="parametroACambiarSection" style="display: flex;">
                </section>
            </div>
            </section>
            <p id="mostrarInfoProducto"></p>
            <p id="mensajeDeExitoErrorInventario"></p>
            <br>
            <div style="display:flex;"> 
                <section id="creacionNuevoProductoJS">
                    <!-- NO INGRESAR NADA DENTRO DE LA SECCION DE CREACION DE PRODUCTOS, SE ELIMINARA AUTOMATICAMENTE DESDE EL JS -->
                    <!-- Estas secciones son rellenadas con cada actualización de la página desde el código de javascript mediante un innerHTMl -->
                    <form id="formCrearProducto">
                        
                    </form>
                    <!-- NO INGRESAR NADA DENTRO DE LA SECCION DE CREACION DE PRODUCTOS, SE ELIMINARA AUTOMATICAMENTE DESDE EL JS -->
                    <input type="button" value="Deseo crear un nuevo producto" id="btnCrearNuevoProducto">
                    <p id="pControlCrearProducto"></p>
                </section>
                <section id="vistaPreviaProducto">

                </section>
            </div>

        </section>

        <section class="seccion" id="sectGanancias"> <!-- Sección de ganancias, se llena desde el javascript mediante innerHTML -->

            <h1>GANANCIAS</h1>
            
            <table id="tablaGananciasTotales">
                
            </table>
            
        </section>

    </main>

<script src="js/auxClases.js"></script>
<script src="js/auxFunciones.js"></script>
<script src="js/seccSesion.js"></script> <!-- TAMBIEN INCLUYE EL INSTANCIADO DE LA CLASE SISTEMA, POR LO TANTO ES IMPORTANTE QUE VAYA PREVIO A EL RESTO DEL CODIGO -->

<script src="js/seccGanancias.js"></script>
<script src="js/seccCatalogo.js"></script>
<script src="js/seccInventario.js"></script>
<script src="js/seccPedidos.js"></script>
<script src="js/main.js"></script>
 
</body>
</html>
